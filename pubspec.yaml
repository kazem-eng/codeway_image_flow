name: codeway_image_processing
description: "ImageFlow - Image Processing & Analysis App"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management & Dependency Injection
  get: ^4.6.6

  # Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # ML Kit
  google_mlkit_face_detection: ^0.11.0
  google_mlkit_text_recognition: ^0.13.1

  # Image Processing
  image: ^4.1.7
  pdf: ^3.11.1
  printing: ^5.12.0

  # Camera & Gallery
  camera: ^0.11.0+2
  image_picker: ^1.1.2

  # Permissions
  permission_handler: ^11.3.1

  # File Operations
  path: ^1.9.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  url_launcher: ^6.2.0
  open_filex: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.5.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
